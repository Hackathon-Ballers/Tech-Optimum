{%extends 'base.html' %}

{%block head %}

{%endblock%}

{%block content %}
    <form action="/config" method='post'>
        <label for="TC_Type">Choose a trashcan:</label>
        <select name="trashcanType">
            {% for trashcan in trashcanTypes %}
                <option value="{{trashcan}}">{{trashcan}}</option>
            {% endfor %}
    </select>
    <!-- <input type="text" id="ip" name="ip"> -->
    <input type="text" id="username" name="username" placeholder="Username">
    <input type="submit" value="Submit">
    </form>
    
    <div>Please do not input inappropriate usernames. They are publicly visible.</div>
{%endblock%}
